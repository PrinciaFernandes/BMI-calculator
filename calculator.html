<!doctype html>
<head>
<title>BMI calculator</title>
<link rel="stylesheet" href="{{url_for('static', filename='bmicalci.css')}}">
</head>

<body>

<div class='main'>
	<h1 style="font-family:'Times New Roman',sans-serif;"><b> BMI CALCULATOR<b></h1>
	<form action='/calculate' method='POST'>
	<br>
	<label for ='name'>Name:</label>
	<br>
	<input type='text' id='name' name='name'><br><br>
	<label for='weight'>Weight (in kg):</label><br>
	<input type='number' id='weight' name='weight'><br>
	<br>
	<label for = 'height'>Height (in cm):</label><br>
	<input type='number' id='height' name='height'><br>
	<br>
	<input type='submit' value='Calculate BMI'>
	</form>
	<div id='result'>
	{%if bmi%}
		<h3>{{name}}, your BMI is {{bmi}}.</h3>
	{%endif%}
	</div>
</div>

</body>
</html>
